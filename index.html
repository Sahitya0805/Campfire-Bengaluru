<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campfire Bengaluru</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <nav class="main-nav">
      <div class="nav-left">
        <a href="#" class="nav-link">HOME</a>
        <a href="#" class="nav-link">INFO</a>
        <a href="#faq" class="nav-link">FAQ</a>
      </div>
      <div class="nav-right">
        <button class="rsvp-btn"></button>
        <div class="flame-icon">
          <img src="https://campfire.hackclub.com/favicon.png" alt="Campfire Logo">
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <!-- Background layers -->
      <div class="sky-bg"></div>

      <div class="hero-content">
        <div class="top-decorations">
          <img src="Website-campfire-bng/sparkles 5.png" class="deco sparkles" alt="">
          <div class="gears-container">
            <!-- Gears are likely part of the background art, but we can add more if needed -->
          </div>
        </div>

        <div class="main-visuals">
          <img src="Website-campfire-bng/1.png" class="hero-image" alt="Campfire Visuals">

          <div class="scroll-wrapper">
            <div class="scroll-container">
              <div class="scroll">
                <h3>A GAME JAM FOR<br><span>TEENS BY TEENS</span></h3>
                <p>
                  Find other campfireâ€™s near you<br>
                  at <a href="https://campfire.hackclub.com" target="_blank">campfire.hackclub.com</a>
                </p>
              </div>
              <img src="Website-campfire-bng/puzzle scattered.png" class="deco side-puzzle" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="faq-section">
        <h2 class="section-title">FAQ</h2>
        <div class="faq-container">
          <div class="faq-overlay-content">
            <div class="faq-column participant">
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <a href="#" class="faq-overlay-btn parent-guide">
                <span class="plus-icon">+</span> CHECK OUT THE PARENT GUIDE
              </a>
            </div>
            <div class="faq-column volunteer">
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <div class="faq-row"></div>
              <a href="#" class="faq-overlay-btn volunteer-apply">
                <span class="plus-icon">+</span> APPLY TO BE A VOLUNTEER
              </a>
            </div>
          </div>
          <div class="astronaut-wrapper deco">
            <div class="hello-bubble">HELLO!</div>
            <img src="Website-campfire-bng/astronaut.png" class="faq-astronaut" alt="">
          </div>
          <img src="Website-campfire-bng/puzzle clouds.png" class="deco faq-clouds" alt="">
        </div>
      </div>

      <footer class="campfire-footer">
        <img src="Website-campfire-bng/bottom-ghosts.png" class="footer-bg" alt="">
        <div class="campfire-scene">
          <div class="fish-container">
            <!-- We'll add fish via CSS animations or extra img tags -->
          </div>
          <div class="campfire">
            <div class="flame"></div>
            <div class="logs"></div>
          </div>
        </div>
      </footer>
    </section>
  </main>

</body>

</html>
